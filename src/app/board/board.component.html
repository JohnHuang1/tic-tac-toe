<div class="center">
    <h3>Player {{currPlayer.name}}'s turn!</h3>
</div>
<div class="board">
    <ul class="row">
        <li class="row_item" *ngFor="let row of numbers">
            <button *ngFor="let col of numbers" 
            class="grid_box" (click)="boxClicked(row, col)"
            [disabled]="finished">
            {{boardArr[row][col]}}
            </button>
        </li>
    </ul>
</div>

<div class="center">
    <div *ngIf="msg">
        <h3>{{msg}}</h3>
    </div>
</div>
<div class="center">
    <button *ngIf="finished === true" (click)="clearBoard()">Restart</button>
</div>
